<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Flatpickr CSS with dark theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="/static/css/todo.css">
</head>

<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">To-Do List</h2>
        <div class="card p-4 shadow-sm mb-4">
            <form method="post" id="todoForm" class="row g-3">
                {% csrf_token %}
                <div class="col-md-4">
                    <input type="text" class="form-control" name="title" id="title" placeholder="Task title" required>
                </div>
                <div class="col-md-3">
                    <div class="position-relative date-wrapper">
                        <input type="text" class="form-control" name="startdate" id="startDate" placeholder="Start Date" required>
                        <i class="fa-solid fa-calendar-days calendar-icon"></i>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="position-relative date-wrapper">
                        <input type="text" class="form-control" name="enddate" id="endDate" placeholder="End Date" required>
                        <i class="fa-solid fa-calendar-days calendar-icon"></i>
                    </div>
                </div>
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
                <!-- <div id="password-error" class="text-danger text-center" style="display: block;">Invalid</div> -->
            </form>
        </div>
        <hr>

        <ul class="list-group" id="taskList">
            {% for task in todo_list %}
            <div class="card rounded-0 mb-4" id="taskcard">
                <div class="list-group-item d-flex justify-content-between align-items-center p-3">
                    <div class="tasklist">
                        <strong>{{ task.title }}</strong><br>
                        <small>Start: {{ task.start_date }} | End: {{ task.end_date }}</small>
                    </div>
                    {% comment %} <button class="btn btn-sm btn-danger"> {% endcomment %}
                        <a class="btn btn-sm btn-danger" role="button", href="/delete_todo/{{task.id}}"> Delete</a>
                    {% comment %} </button> {% endcomment %}
                </div>
            </div>
            {% empty %}
                <p class="text-muted text-center">No tasks found</p>
            {% endfor %}
        </ul>
    </div>

    <!-- JavaScript -->
    <script>

        flatpickr("#startDate", {
            dateFormat: "Y-m-d"
        });

        flatpickr("#endDate", {
            dateFormat: "Y-m-d"
        });
    </script>

</body>

</html>
